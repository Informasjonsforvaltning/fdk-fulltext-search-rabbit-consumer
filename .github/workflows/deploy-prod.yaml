name: Deploy to production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-and-deploy-production:
    name: Build, test, publish and deploy to production environment on merge to master branch
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Auth gcloud CLI for image-store
      uses: google-github-actions/auth@main
      with:
        credentials_json: ${{ secrets.GCP_SA_DIGDIR_FDK_GCR_KEY }}

    - name: Configure docker to use the gcloud command-line tool as a credential helper
      run: gcloud auth configure-docker eu.gcr.io

    - name: Build Docker image with latest tag
      run: docker build . -t eu.gcr.io/digdir-fdk-infra/fdk-fulltext-search-rabbit-consumer:$GITHUB_SHA -t eu.gcr.io/digdir-fdk-infra/fdk-fulltext-search-rabbit-consumer:latest

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Run tests
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pytest

    - name: Publish docker image to Google Cloud
      run: docker -- push eu.gcr.io/digdir-fdk-infra/fdk-fulltext-search-rabbit-consumer -a

    - name: Apply Helm template
      run: |
        helm repo add fdk https://informasjonsforvaltning.github.io/helm-chart/
        helm fetch --untar --untardir ./helm fdk/fdk-fulltext-search-rabbit-consumer
        helm template --set DOCKER_IMAGE_NAME="eu.gcr.io/digdir-fdk-infra/fdk-fulltext-search-rabbit-consumer:$GITHUB_SHA" \
        -f ./helm/fdk-fulltext-search-rabbit-consumer/values/prod.yaml \
        ./helm/fdk-fulltext-search-rabbit-consumer/ > ./kubectlapply.yaml
        chmod o+w ./kubectlapply.yaml
        cat kubectlapply.yaml

    - name: Auth gcloud CLI for deploy
      uses: google-github-actions/auth@main
      with:
        credentials_json: ${{ secrets.DIGDIR_FDK_PROD_AUTODEPLOY }}

    - name: Deploy to GCP
      run: |
        gcloud container clusters get-credentials digdir-fdk-prod --region europe-north1-a --project digdir-fdk-prod
        kubectl apply -f ./kubectlapply.yaml --force

    - name: Notify slack
      uses: 8398a7/action-slack@v3
      with:
        mention: 'channel'
        if_mention: failure
        status: ${{ job.status }}
        author_name: 'Application: fdk-fulltext-search-rabbit-consumer | Environment: prod'
        fields: commit,author,workflow,message
      env:
        GITHUB_TOKEN: ${{ github.token }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()

    - name: Trigger deploy to demo
      uses: peter-evans/repository-dispatch@main
      with:
        token: ${{ secrets.DISPATCH_TOKEN }}
        event-type: deploy-demo
        client-payload: '{"sha": "${{ github.sha }}"}'
